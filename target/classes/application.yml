spring:
  application:
     name: vic-ms-zuul  # Nombre del servicio


zuul:
  #ignoredServices: '*'
  routes:
    saludo:
      path: /saludo/**
      serviceId: SALUDO
      stripPrefix: false
      #url: http://localhost:3001/saludo/
    clienteSaludo:
      path: /clienteSaludo/**
      serviceId: CLIENTE-SALUDO
      stripPrefix: false
      #url: http://localhost:3002/clienteSaludo/

